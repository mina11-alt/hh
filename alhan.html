<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قائمة  الاحان و  المردات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap');

    /* إعدادات عامة */
    :root {
      --bg-color-light: #fff;
      --text-color-light: #333;
      --bg-color-dark: #121212;
      --text-color-dark: #e0e0e0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s, opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: scale(0.95) translateY(20px);
    }
    body.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    body.dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    /* شريط التنقل */
    .top-navbar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 64px;
      background: #1976d2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      padding: 0 28px;
      transition: background 0.3s, color 0.3s;
    }
    .site-title {
      font-size: 1.3em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .navbar-right button {
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      width: 38px;
      height: 38px;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-family: inherit;
      font-weight: bold;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .navbar-right button:hover {
      background: #ffd600;
      color: #1976d2;
    }
    body.dark-mode .top-navbar {
      background: #23272b;
      color: #ffd600;
    }
    body.dark-mode .navbar-right button {
      background: #393e46;
      color: #ffd600;
    }
    body.dark-mode .navbar-right button:hover {
      background: #ffd600;
      color: #23272b;
    }
    @media (max-width: 600px) {
      .top-navbar {
        flex-direction: column;
        height: auto;
        padding: 8px 4px;
        text-align: center;
      }
      .navbar-right {
        margin-top: 8px;
      }
    }
    .navbar-left img {
      height: 40px;
      width: auto;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .content {
      padding-top: 80px;
      text-align: center;
      width: 280px;
    }

    /* قائمة الأزرار */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin-bottom: 15px;
    }
    ul li a {
      display: block;
      padding: 14px 25px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 40px;
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }
    ul li a:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      box-shadow: 0 8px 25px rgba(101, 41, 255, 0.6);
      transform: translateY(-4px);
    }
    ul li a:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 117, 252, 0.3);
    }
    body.dark-mode ul li a {
      background: linear-gradient(45deg, #8e44ad, #2980b9);
      box-shadow: 0 6px 15px rgba(46, 204, 113, 0.6);
      color: #ecf0f1;
    }
    body.dark-mode ul li a:hover {
      background: linear-gradient(45deg, #2980b9, #8e44ad);
      box-shadow: 0 8px 25px rgba(39, 174, 96, 0.8);
    }
    body.dark-mode ul li a:active {
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.5);
    }
  </style>
</head>
<body>

  <div class="top-navbar">
    <div class="navbar-left">
      <img src="images/صوره الكنيسه.jpeg" alt="شعار الكنيسة" />
      <span class="site-title">كنيسة مارمينا والأنبا توماس</span>
    </div>
    <div class="navbar-center"></div>
    <div class="navbar-right">
      <button id="decreaseFontBtn" title="تصغير الخط">A-</button>
      <button id="resetFontBtn" title="إعادة الحجم الافتراضي">⭯</button>
      <button id="increaseFontBtn" title="تكبير الخط">A+</button>
      <button id="darkModeToggle" title="تبديل الوضع الداكن">🌙</button>
    </div>
  </div>
  <div style="height:64px"></div> <!-- هامش لتجنب تغطية الشريط للمحتوى -->

  <div class="content">
    <ul>
      <li><a href="alhan1.html" class="transition-link" id="alhan1-btn" target="_self">المردات </a></li>
      <li><a href="mrdat.html" class="transition-link" id="mrdat-btn" target="_self">الالحان</a></li>
     
  </div>

  <script>
    // إعدادات الخط
    const MIN_FONT_SIZE = 12;
    const MAX_FONT_SIZE = 28;
    const DEFAULT_FONT_SIZE = 18;
    const mainTarget = document.body;

    function setFontSize(size) {
      mainTarget.style.fontSize = size + "px";
      localStorage.setItem('siteFontSize', size);
    }
    function getFontSize() {
      return parseInt(localStorage.getItem('siteFontSize')) || DEFAULT_FONT_SIZE;
    }
    function increaseFont() {
      let size = getFontSize();
      if (size < MAX_FONT_SIZE) setFontSize(size + 2);
    }
    function decreaseFont() {
      let size = getFontSize();
      if (size > MIN_FONT_SIZE) setFontSize(size - 2);
    }
    function resetFont() {
      setFontSize(DEFAULT_FONT_SIZE);
    }
    document.getElementById('increaseFontBtn').onclick = increaseFont;
    document.getElementById('decreaseFontBtn').onclick = decreaseFont;
    document.getElementById('resetFontBtn').onclick = resetFont;

    // الوضع الداكن
    const darkModeToggle = document.getElementById('darkModeToggle');
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('darkMode', 'on');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('darkMode', 'off');
      }
    }
    darkModeToggle.addEventListener('click', () => {
      setDarkMode(!document.body.classList.contains('dark-mode'));
    });
    window.addEventListener('DOMContentLoaded', () => {
      setFontSize(getFontSize());
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark-mode');
      }
      // إظهار الصفحة بتأثير دخول ناعم
      document.body.classList.add('visible');
    });

    // مؤثر انتقال بين الصفحات (تلاشي + تكبير/انزلاق)
    const links = document.querySelectorAll('a.transition-link');
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        // بدء تأثير الخروج
        document.body.classList.remove('visible');
        // بعد انتهاء التأثير، الانتقال للصفحة الجديدة
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  </script>
</body>
</html>
